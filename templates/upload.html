<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e7e34;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #d1ecf1;
            border-radius: 4px;
            color: #0c5460;
        }
        .result p {
            margin: 5px 0;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Загрузка файлов</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Загрузить</button>
    </form>

    {% if file_info %}
    <div class="result">
        <p><strong>Файл загружен</strong></p>
        <p>Имя: {{ file_info.filename }}</p>
        <p>Размер: {{ file_info.size }}</p>
        <p>Тип: {{ file_info.content_type }}</p>
    </div>
    {% endif %}
</body>
</html>
