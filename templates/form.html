<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Клим Саныч, я Вас категорически приветствую</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .greeting {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            border-radius: 4px;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Форма</h1>

    <form method="post">
        <input type="text" name="username" placeholder="Введите имя" required>
        <button type="submit">Отправить</button>
    </form>

    {% if greeting %}
    <div class="greeting">
        {{greeting}}
    </div>
    {% endif %}
</body>
</html>
