<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 60px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        a {
            text-decoration: none;
        }

        button {
            width: 160px;
            height: 44px;

            font-size: 15px;
            cursor: pointer;

            background-color: #1559EA;
            color: white;

            border: none;
            border-radius: 12px;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h1>ЗДЕСЬ МОГЛА БЫТЬ ВАША РЕКЛАМА</h1>

    <div class="buttons">
        <a href="/form">
            <button>Форма</button>
        </a>

        <a href="/upload">
            <button>Файлы</button>
        </a>

        <a href="/docs" target="_blank">
            <button>Swagger</button>
        </a>
    </div>

</body>
</html>
